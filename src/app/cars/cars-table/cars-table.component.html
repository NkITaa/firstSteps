<div *ngFor="let room of rooms">
  <table>
    <th>
      {{ room.amenities }}
    </th>
    <th>
      {{ room.checkinTime }}
    </th>
    <th>
      <button class="btn btn-primary" (click)="selectRoom(room)">
        Select Car
      </button>
    </th>
  </table>
</div>
