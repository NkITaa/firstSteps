<div *ngFor="let room of rooms">
  <table>
    <th>
      {{ room.amenities }}
    </th>
    <th>
      {{ room.checkinTime }}
    </th>
    <th>
      <!--  <button class="btn btn-primary" (click)="selectRoom(room)">Book</button> -->
      <button
        class="btn btn-primary"
        [routerLink]="['/rooms', room.roomNumber]"
      >
        Book Room
      </button>
    </th>
  </table>
</div>
