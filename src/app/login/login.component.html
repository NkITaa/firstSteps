<form (ngSubmit)="login()">
  <div class="form-group">
    <input
      #emailInput="ngModel"
      appEmailValidator
      appHover
      color="steelblue"
      required
      type="email"
      class="form-control"
      name="Email"
      [(ngModel)]="email"
      placeholder="Email"
    />
    <div>
      {{ emailInput.errors | json }}
    </div>
  </div>
  <div class="form-group">
    <input
      appHover
      color="white"
      required
      type="password"
      class="form-control"
      name="name"
      [(ngModel)]="password"
      placeholder="Password"
    />
  </div>
  <div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
